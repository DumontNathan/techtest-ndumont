<div class="add-user-container">
  <div class="add-user-title-container">
    <span class="add-user-title">{{ title }}</span>
  </div>
  <app-add-user-form
    (userFormValue)="emitUserFormValue($event)"
    [updateUser]="updateUser"
  ></app-add-user-form>
  @if (showErrorMessage) {
  <app-add-user-error-message></app-add-user-error-message>
  }
</div>
